server {
    listen 80;
    server_name _;

    proxy_ssl_verify off;

    root /usr/share/nginx/html;
    index index.html;

    # This location handles all requests for your frontend
    location / {
        try_files $uri /index.html;
    }

    # This is the crucial part that proxies API calls to your backend
    # The lack of a trailing slash on location /api tells Nginx to strip the prefix
    location /api {
        proxy_pass https://nordikdriveapi-724838782318.us-west1.run.app/api/; 

        # These headers ensure the backend sees the original request details
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    error_page 500 502 503 504 /index.html;
}